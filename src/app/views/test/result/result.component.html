<main class="result">
  <div class="container">
    <div class="result-image">
      <img src="/assets/img/question-mask.png" alt="Знаки вопросов">
    </div>
    <h1 class="big-title result-title">Ура! Ты прошёл тест! <span>Твой результат</span>:</h1>
    <div class="result-score" id="result-score">{{ result }}</div>
    <div class="open-answers link">
      <a id="answers-link" [routerLink]="'/answers'" [queryParams]="{id: testId}">Посмотреть правильные ответы
        <img src="/assets/img/small-arrow.png" alt="">
      </a>
    </div>
  </div>
</main>
