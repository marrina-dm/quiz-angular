<main class="choice">
  <div class="container">
    <div class="choice-content">
      <h1 class="title choice-title">Выберите <span>тему теста</span></h1>
      <p class="choice-description">
        Чтобы начать тест, выберите одну из предложенных ниже тем.
      </p>
      <div class="choice-options" id="choice-options">
        <div class="choice-option" *ngFor="let quiz of quizzes" (click)="chooseQuiz(quiz.id)">
          <div class="choice-option-result" *ngIf="quiz.result">
            <div>Результат</div>
            <div>{{quiz.result}}</div>
          </div>
          <p class="choice-option-text">{{ quiz.name }}</p>
          <div class="choice-option-arrow"><img src="/assets/img/arrow.png" alt="Стрелка"></div>
        </div>
      </div>
    </div>
    <div class="choice-image">
      <img src="/assets/img/choice-image.png" alt="Персонажи">
    </div>
  </div>
</main>
